default:
  extensions:
    Behat\MinkExtension:
      # If necessary, change this to the actual URL of your Sanoma site.
      base_url: 'http://local.menaiset.fi'
      selenium2:
        wd_host: 'http://127.0.0.1:4444/wd/hub'
        browser: chrome
    Drupal\DrupalExtension:
      drupal:
        # This assumes that we're running Behat from within
        drupal_root: '/vagrant/drupal/current'
