default:
  autoload:
    '': tests/features/bootstrap
  suites:
    default:
      paths:
        features: '%paths.base%/tests/features'
      contexts:
        - FeatureContext
        - DrupalContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - IntegratedExperts\BehatScreenshotExtension\Context\ScreenshotContext
  formatters:
    html:
      output_path: '%paths.base%/reports'
    pretty:
      decorated: true
      verbose: false
      time: true
      language: en
      output_path: null
      multiline_arguments: true
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      files_path: '%paths.base%/tests/files'
    Drupal\DrupalExtension:
      api_driver: drupal
      drush_driver: drush
      blackbox: ~
      region_map:
        header: '#header'
        # header_area: '#edit-group-header-area'
        content: '#main'
        # content_area: '#edit-group-content-area'
        sidebar: '.region-sidebar'
        # sidebar_area: '#edit-group-sidebar-area'
        footer: '#footer-wrapper'
        dropdown_menu: '.main-menu.menu__link.menu'
      selectors:
        login_form_selector: '#user-login-form'
        message_selector: '.messages'
        error_message_selector: '.messages.error'
        success_message_selector: '.messages.status'
      text:
        log_out: "Log out"
        log_in: "Log in"
    Drupal\TqExtension:
        wait_for_email: 10
        wait_for_redirect: 60
    #   email_account_strings: get_account_strings_for_email
    #   email_accounts:
    #     example1@email.com:
    #     imap: imap.gmail.com:993/imap/ssl
    #     username: example1@email.com
    #     password: p4sswDstr_1
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      renderer: Twig
      name: html
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
    IntegratedExperts\BehatScreenshotExtension:
      dir: '%paths.base%/reports/screenshots'
      fail: true #make screenshots on failure
      purge: false #don't purge folder on each run
imports:
  - behat.local.yml
